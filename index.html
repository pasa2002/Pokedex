<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/pokeball_log.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/aa0c350945.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <script src="template.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body onload="fetchPokemonUrl()">
    
    <nav>
        <div class="nav-bar-logo">
            <img src="images/pokeball_log.png" alt="" >
            <p>Pok√©dex</p>
        </div>

        <div class="nav-bar-search">
            <label>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search" id="search">
            </label>
        </div>

        <div class="sort">
            <p id="sort-id" onclick="sortAlphabet()" title="Sort By Number">#</p>
            <p class="hide" id="sort-alphabet" onclick="sortNumber()" title="Sort By Alphabet ">A</p>
        </div>
        <div class="btn-more">
            <button  onclick="loadMorePokemons()" id="load-more">Load More</button>
            <button  id="loading-more" class="hide">Loading Next 30</button>
        </div>

    </nav>

    <div id="openCard" class="hide">

    </div>

    <div  id="card" >

    </div>

    <div id="load-animation">
        
    </div>



</body>
</html>
